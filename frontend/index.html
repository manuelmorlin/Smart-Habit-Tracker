<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Smart Habit Tracker - Track your daily habits</title>
    <meta name="description" content="Modern app to track and monitor your daily habits. Colorful dashboard, statistics and progress bars to improve your productivity." />
    <meta name="keywords" content="habits, habit tracker, productivity, dashboard, statistics, wellness" />
    <meta name="author" content="ilMago8" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Smart Habit Tracker" />
    <meta property="og:description" content="Modern app to track your daily habits with colorful dashboard and statistics." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Habit Tracker" />
    <meta name="twitter:description" content="Track your habits with a modern and colorful interface." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" />
    
    <!-- Preload important fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'Inter', Arial, sans-serif; color: #333;">
        <h1 style="color: #667eea; margin-bottom: 20px;">Smart Habit Tracker</h1>
        <p style="font-size: 18px; margin-bottom: 10px;">This app requires JavaScript to work properly.</p>
        <p style="font-size: 16px; color: #666;">Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', Arial, sans-serif; color: #667eea;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 4px solid #f3f4f6; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p style="font-size: 18px; font-weight: 500;">Loading Smart Habit Tracker...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
